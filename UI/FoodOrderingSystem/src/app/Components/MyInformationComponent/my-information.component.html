<div>
    My Information
    <form [formGroup]="myInformationForm">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input 
                matInput
                type="text"
                formControlName="firstName"
            >
        </mat-form-field>

        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input 
                matInput
                type="text"
                formControlName="lastName"
            >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Cell Phone</mat-label>
            <input 
                matInput
                type="text"
                formControlName="cellphone"
            >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email Address</mat-label>
            <input 
                matInput
                type="text"
                formControlName="emailAddress"
            >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Address</mat-label>
            <input 
                matInput
                type="text"
                formControlName="address"
            >
        </mat-form-field>
        <mat-form-field>
            <mat-label>City</mat-label>
            <input 
                matInput
                type="text"
                formControlName="city"
            >
        </mat-form-field>
        <mat-form-field>
            <mat-label>State</mat-label>
            <input 
                matInput
                type="text"
                formControlName="state"
            >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Zipcode</mat-label>
            <input 
                matInput
                type="text"
                formControlName="zipcode"
            >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Message</mat-label>
            <input 
                matInput
                type="text"
                formControlName="message"
            >
        </mat-form-field>
    </form>
</div>
