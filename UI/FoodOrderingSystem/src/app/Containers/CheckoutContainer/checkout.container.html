<my-information-component
    (myInformation)="validateMyInfoForm($event)"
    [checkoutCartModel]="checkoutCartModel"
></my-information-component>

<ordered-items-component
    [checkoutItems]="checkoutItems"
    [totalPrice]="totalPrice"
    (updatedCheckoutItems)="updateCheckoutItems($event)"
></ordered-items-component>

<options-component>
    
</options-component>

<button 
    *ngIf="myInfoFormIsValid"
    (click)="placeOrder()"
>Place Order
</button>
