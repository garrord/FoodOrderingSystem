<my-information-component
    (myInfoIsValid)="validateMyInfoForm($event)"
></my-information-component>

<ordered-items-component
    [checkoutItems]="checkoutItems"
    [totalPrice]="totalPrice"
    (updatedCheckoutItems)="updateCheckoutItems($event)"
></ordered-items-component>

<button 
    *ngIf="myInfoFormIsValid" 
    (click)="placeOrder()"
>Place Order
</button>
